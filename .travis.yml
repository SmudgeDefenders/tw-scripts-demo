language: node_js
node_js:
  - "11"
dist: trusty
sudo: false

branches:
  only:
  - master

install:
  - npm install -g tiddlywiki

script:
  - tiddlywiki /tw-scripts-demo/ --verbose --build index

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: /tw-scripts-demo/output
  on:
    branch: master